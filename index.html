	<!DOCTYPE html>
	<html>
	<head>
		<title>Pizza Application</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	    <link href="css/styles.css" rel="stylesheet" type="text/css">
	    <script src="js/jquery-1.12.4.js"></script>
	    <script src="js/pizza.js"></script>

	<body>
		<section class="container-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="text-center">Pizza Menu</h2> <br>
						<table id="pizza-list" class="table table-bordered">
						    <thead>
						      <tr>
						        <th>No.</th>
						        <th>Pizza Name</th>
						        <th>Ingredient</th>
						        <th>Price</th>
						        <th>Order</th>
						      </tr>
						    </thead>
					    	<tbody>
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
	</section>

	<!-- Order Details Display Div -->
		<section class="display" id="disp">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>Order Details : </h2> <br>
						<p id="info"></p>
					</div>
				</div>
			</div>
		</section>
	</body>
